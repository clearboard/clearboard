---
ip: "192.168.10.10"
memory: 512
cpus: 1
hostname: clearboard.app
name: clearboard
provider: virtualbox

authorize: ~/.ssh/id_rsa.pub

keys:
    - ~/.ssh/id_rsa

folders:
    - map: "A:/Programming/webdev/clearboard"
      to: "/home/vagrant/clearboard"

sites:
    - map: clearboard.app
      to: "/home/vagrant/clearboard/public"

databases:
    - homestead

variables:
    - key: APP_ENV
      value: local

